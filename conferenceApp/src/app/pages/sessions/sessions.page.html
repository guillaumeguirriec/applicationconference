<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Sessions
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page-content">
    <ion-list>
      <ion-item *ngFor="let sessionEntry of sessions | keyvalue" routerLink="/sessions/{{sessionEntry.key}}"
        routerDirection="forward" detail>
        <ion-label>{{sessionEntry.value.title}}</ion-label>
      </ion-item>
    </ion-list>
    <div *ngIf="!speakers || !speakers.keys">
      <app-empty-state></app-empty-state>
    </div>
  </div>
</ion-content>
